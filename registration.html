  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Stop the default form submission
    
      const formData = new FormData(this);
    
      // Send data via AJAX to your PHP script
      fetch('sendmail.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        // Display the response from the server (success/error message)
        const messageEl = document.getElementById('thankYouMessage');
        messageEl.innerHTML = data;
        messageEl.style.display = 'block';
        // Optionally, you can clear the form fields after submission:
        // document.getElementById('registrationForm').reset();
      })
      .catch(error => {
        console.error('Error:', error);
        const messageEl = document.getElementById('thankYouMessage');
        messageEl.innerHTML = "Sorry, there was an error sending your message. Please try again later.";
        messageEl.style.display = 'block';
      });
    });
    </script>
